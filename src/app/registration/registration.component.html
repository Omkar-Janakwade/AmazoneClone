<app-navbar></app-navbar>
<div class="registration-form">
  <h2>Register</h2>
  <form #registrationForm="ngForm" (ngSubmit)="register(registrationForm)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required #name="ngModel" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required #email="ngModel" />
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Invalid email address.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
        #confirmPasswordModel="ngModel" />
      <div *ngIf="confirmPasswordModel.invalid && (confirmPasswordModel.dirty || confirmPasswordModel.touched)">
        <div *ngIf="confirmPasswordModel.errors?.['required']">Confirmation password is required.</div>
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
  <p>
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
  <router-outlet></router-outlet>
</div>

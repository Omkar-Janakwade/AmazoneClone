<div class="container">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter product name" />
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
        Product name is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"
        placeholder="Enter product description"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
        class="text-danger">
        Description is required
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter product price" />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Price is required and must be a positive number
      </div>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Enter image URL" />
      <div *ngIf="productForm.get('imageUrl')?.invalid && productForm.get('imageUrl')?.touched" class="text-danger">
        Image URL is required
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option value="">Select a category</option>
        <option value="Electronics">Electronics</option>
        <option value="Books">Books</option>
        <option value="Clothing">Clothing</option>
        <option value="Home Appliances">Home Appliances</option>
        <option value="Toys">Toys</option>
        
      </select>
      <div *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched" class="text-danger">
        Category is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add Product</button>
  </form>
</div>
